<!-- Container -->
<div class="container h-100">

	<!-- Row -->
	<div class="row d-flex flex-column h-100 px-2 px-sm-0 overflow-x-auto
							justify-content-center align-items-center">
		
		<!--Form dialog -->
		<div class="form-dialog p-0 bg-white shadow-bottom rounded-top-4 rounded-bottom-3 
								overflow-hidden scale-up col-12 col-sm-11 col-lg-10 col-xl-9 col-xxl-8">

			<!-- Header -->
			<ng-form-dialog-header title-icon="fa-solid fa-id-card"
														 title-text-id="register"
														 title-class="lin-grad-teal text-white">
			</ng-form-dialog-header>

			<!-- Body -->
			<form class="form-dialog-body overflow-auto p-3 pt-4"
						name="dataForm" novalidate>

				<!-- Name -->
				<div class="row input-row mt-1 mb-2">

					<!-- Label -->
					<label for="name" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-user me-1"></i>
						<span class="text-capitalize">{{'name' | translate:lang.data}}:</span>
					</label>

					<!-- Input name -->
					<div class="col-11 col-md-7">
						<div class="input-group">

							<!-- Input name -->
							<input id="name"
										 name="name" 
										 type="text"
										 class="form-control form-control-sm"
									   ng-model="model.name"
									   ng-init="model.name=model.showName()"
									   ng-trim="false"
										 disabled>

							<!-- Button toggle -->
							<button id="name_detail_toggle"
											class="btn btn-sm btn-outline-secondary bg-white 
														 border-secondary-subtle text-muted btnClickEffect" 
											type="button">
								<i class="fa-regular fa-circle-up fa-rotate-180"></i>
							</button>
						</div>
					</div>
				</div>

				<!-- Name detail container -->
				<div id="name_detail_container" class="overflow-hidden">

					<!-- Prefix name -->
					<div class="row input-row mt-1 mb-2">

						<!-- Label -->
						<label for="prefix_name" 
									 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
							<span class="ms-1">
								{{'prefix_name' | translate:lang.data | capitalize}}:
							</span>
						</label>
						
						<!-- Input prefix name -->
						<div class="col-11 col-md-7 position-relative">
							<input id="prefix_name"
										 name="prefix_name" 
										 type="text"
										 ng-attr-placeholder="{{('prefix_name' | translate:lang.data)}}"
									 	 class="form-control form-control-sm"
									 	 ng-class="{'input-disabled': !helper.editable}"
									 	 spellcheck="false" 
									 	 autocomplete="off" 
									 	 maxlength="20"
									 	 ng-model="model.prefix_name"
									 	 ng-init="model.prefix_name=null"
										 ng-change="nameChanged()"
									 	 ng-disabled="!helper.editable"
									 	 ng-trim="false"
									 	 ng-disable-space
									 	 ng-clear-icon>
						</div>
					</div>

					<!-- First name -->
					<div class="row input-row mb-2">

						<!-- Label -->
						<label for="first_name" 
									 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
							<span class="fw-bold text-danger">*</span>
							<span class="ms-1">
								{{'first_name' | translate:lang.data | capitalize}}:
							</span>
						</label>

						<!-- Input first name -->
						<div class="col-11 col-md-7 position-relative">
							<input id="first_name"
										 name="first_name" 
										 type="text"
										 ng-attr-placeholder="{{('first_name' | translate:lang.data)}}"
									 	 class="form-control form-control-sm"
									 	 ng-class="{'input-disabled': !helper.editable}"
									 	 spellcheck="false" 
									 	 autocomplete="off" 
									 	 required
									 	 maxlength="50"
									 	 ng-model="model.first_name"
									 	 ng-init="model.first_name=null"
										 ng-change="nameChanged()"
									 	 ng-disabled="!helper.editable"
									 	 ng-trim="false"
									 	 ng-disable-space
									 	 ng-clear-icon
									 	 ng-check-mark>
						</div>
					</div>

					<!-- Middle name -->
					<div class="row input-row mb-2">

						<!-- Label -->
						<label for="middle_name" 
									 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
							<span class="ms-1">
								{{'middle_name' | translate:lang.data | capitalize}}:
							</span>
						</label>

						<!-- Input middle name -->
						<div class="col-11 col-md-7 position-relative">
							<input id="middle_name"
										 name="middle_name" 
										 type="text"
										 ng-attr-placeholder="{{('middle_name' | translate:lang.data)}}"
									 	 class="form-control form-control-sm"
									 	 ng-class="{'input-disabled': !helper.editable}"
									 	 spellcheck="false" 
									 	 autocomplete="off" 
									 	 maxlength="50"
									 	 ng-model="model.middle_name"
									 	 ng-init="model.middle_name=null"
										 ng-change="nameChanged()"
									 	 ng-disabled="!helper.editable"
									 	 ng-trim="false"
									 	 ng-disable-space
									 	 ng-clear-icon>
						</div>
					</div>

					<!-- Last name -->
					<div class="row input-row mb-2">

						<!-- Label -->
						<label for="last_name" 
									 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
							<span class="fw-bold text-danger">*</span>
							<span class="ms-1 text-capitalize">
								{{'last_name' | translate:lang.data | capitalize}}:
							</span>
						</label>

						<!-- Input last name -->
						<div class="col-11 col-md-7 position-relative">
							<input id="last_name"
										 name="last_name" 
										 type="text"
										 ng-attr-placeholder="{{('last_name' | translate:lang.data)}}"
									 	 class="form-control form-control-sm"
									 	 ng-class="{'input-disabled': !helper.editable}"
									 	 spellcheck="false" 
									 	 autocomplete="off" 
									 	 required
									 	 maxlength="50"
									 	 ng-model="model.last_name"
									 	 ng-init="model.last_name=null"
										 ng-change="nameChanged()"
									 	 ng-disabled="!helper.editable"
									 	 ng-trim="false"
									 	 ng-disable-space
									 	 ng-clear-icon
									 	 ng-check-mark>
						</div>
					</div>

					<!-- Suffix name -->
					<div class="row input-row mb-4">

						<!-- Label -->
						<label for="suffix_name" 
									 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
							<span class="ms-1 text-capitalize">
								{{'suffix_name' | translate:lang.data | capitalize}}:
							</span>
						</label>

						<!-- Input suffix name -->
						<div class="col-11 col-md-7 position-relative">
							<input id="suffix_name"
										 name="suffix_name" 
										 type="text"
										 ng-attr-placeholder="{{('suffix_name' | translate:lang.data)}}"
									 	 class="form-control form-control-sm"
									 	 ng-class="{'input-disabled': !helper.editable}"
									 	 spellcheck="false" 
									 	 autocomplete="off" 
									 	 maxlength="20"
									 	 ng-model="model.suffix_name"
										 ng-change="nameChanged()"
									 	 ng-init="model.suffix_name=null"
									 	 ng-disabled="!helper.editable"
									 	 ng-trim="false"
									 	 ng-disable-space
									 	 ng-clear-icon>
						</div>
					</div>

					<!-- Nick name -->
					<div class="row input-row mb-3">

						<!-- Label -->
						<label for="nick_name" 
									 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
							<span class="ms-1">
								{{'nick_name' | translate:lang.data | capitalize}}:
							</span>
						</label>

						<!-- Input nick name -->
						<div class="col-11 col-md-7 position-relative">
							<input id="nick_name"
										 name="nick_name" 
										 type="text"
										 ng-attr-placeholder="{{('nick_name' | translate:lang.data)}}"
									 	 class="form-control form-control-sm"
									 	 ng-class="{'input-disabled': !helper.editable}"
									 	 spellcheck="false" 
									 	 autocomplete="off" 
									 	 maxlength="50"
									 	 ng-model="model.nick_name"
									 	 ng-init="model.nick_name=null"
									 	 ng-disabled="!helper.editable"
									 	 ng-trim="false"
									 	 ng-disable-space
									 	 ng-clear-icon>
						</div>
					</div>

					<!-- Dividing line -->
					<hr class="text-muted">
				</div>

				<!-- Born -->
				<div class="row input-row mb-0">

					<!-- Label -->
					<label for="born" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-calendar-days me-1"></i>
						<span class="text-capitalize">született:</span>
					</label>

					<!-- Input born -->
					<div class="col-11 col-md-7">
						<input id="born" 
									 type="date"
									 class="form-control form-control-sm"
									 spellcheck="false" 
									 autocomplete="off" 
									 required>
					</div>
				</div>

				<!-- Born rule -->
				<ng-show-rule rule-id="born_rule"
											punctuation-mark="!"></ng-show-rule>

				<!-- Gender -->
				<fieldset class="row input-row mb-2">

					<!-- Label -->
					<legend class="col-form-label col-form-label-sm col-md-4 pt-0 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-venus-mars me-1"></i>
						<span class="text-capitalize">neme:</span>
					</legend>

					<!-- Checkboxes -->
					<div class="col-11 col-md-7">

						<!-- Inpu/Label for female -->
						<div class="form-check form-check-inline small">
							<input class="form-check-input" 
										 type="radio"
										 name="gender" 
										 id="female" 
										 value="F"
										 required>
							<label class="form-check-label" for="female">nő</label>
						</div>

						<!-- Inpu/Label for male -->
						<div class="form-check form-check-inline small">
							<input class="form-check-input" 
										 type="radio" 
										 name="gender" 
										 id="male" 
										 value="M"
										 required>
							<label class="form-check-label" for="male">férfi</label>
						</div>
					</div>
				</fieldset>

				<!-- Image -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="image" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<i class="fa-solid fa-id-card fa-xl"></i>
						<span class="ms-1 text-capitalize">kép:</span>
					</label>

					<!-- Image -->
					<div class="col-11 col-sm-7 position-relative" 
							 style="height:100px;">

						<!-- Input image -->
						<input id="image" 
									 type="file"
									 accept="image/*"
									 class="form-control form-control-sm d-none"
									 spellcheck="false" 
									 autocomplete="off">

						<!-- Show image -->
						<label for="image">
							<div class="bg-img bg-img-cover overflow-hidden rounded-circle border 
													d-flex align-items-center justify-content-center"
									 style="width:100px;min-width:100px;height:100px;">
								<span class="text-center text-muted">
									<i class="fa-solid fa-upload"></i><br>
									<span style="font-size: 0.7rem;">Max: 64KB</span>
								</span>							
							</div>
						</label>
					</div>

					<!-- Empty column -->
					<div class="col-1"></div>
				</div>

				<!-- Country -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="country" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-flag"></i>
						<span class="ms-1 text-capitalize">
							ország:
						</span>
					</label>

					<!-- Select country -->
					<div class="col-11 col-md-7 position-relative">
						<select id="country"
										name="country"
										class="form-select form-select-sm text-capitalize pe-4"
										autocomplete="off"
										required>
							<option hidden disabled selected value>-- ország --</option>
						</select>
					</div>
				</div>

				<!-- Phone (Country code / Phone) -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="phone" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-mobile-screen"></i>
						<span class="ms-1 text-capitalize">
							telefon:
						</span>
					</label>

					<!-- Input group -->
					<div class="col-11 col-md-7">
						<div class="input-group position-relative">

							<!-- Select phone code -->
							<span>+</span>
							<select id="phone_code"
											class="form-select form-select-sm ms-1"
											autocomplete="off"
											style="max-width:100px;"
											required
											disabled>
							</select>

							<!-- Input phone -->
							<input id="phone" 
										 type="tel"
										 placeholder="telefon"
										 class="form-control form-control-sm"
										 spellcheck="false" 
										 autocomplete="off"
										 required>
						</div>
					</div>
				</div>

				<!-- City -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="city" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-city"></i>
						<span class="ms-1 text-capitalize">
							helység:
						</span>
					</label>

					<!-- Input city -->
					<div class="col-11 col-md-7 position-relative">
						<input id="city" 
									 type="text"
									 placeholder="helység"
									 class="form-control form-control-sm"
									 spellcheck="false" 
									 autocomplete="off"
									 required
									 maxlength="100">
					</div>
				</div>

				<!-- Post code -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="postcode" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-list-ol"></i>
						<span class="ms-1 text-capitalize">
							irányítószám:
						</span>
					</label>

					<!-- Input postcode -->
					<div class="col-11 col-md-7 position-relative">
						<input id="postcode" 
									 type="text"
									 placeholder="irányítószám"
									 class="form-control form-control-sm"
									 style="max-width:170px;"
									 spellcheck="false" 
									 autocomplete="off"
									 required
									 maxlength="10">
					</div>
				</div>

				<!-- Address -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="address" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-location-dot me-1"></i>
						<span class="text-capitalize">cím:</span>
					</label>

					<!-- Textarea address -->
					<div class="col-11 col-md-7">
						<textarea id="address" 
											placeholder="cím"
											class="form-control form-control-sm"
											spellcheck="false" 
											autocomplete="off"
											rows="1" 
											required>
						</textarea>
					</div>
				</div>

				<!-- Dividing line -->
				<hr class="text-muted">

				<!-- Email -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="email" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-envelope me-1"></i>
						<span class="text-capitalize">email</span>
						<span>cím:</span>
					</label>

					<!-- Input email -->
					<div class="col-11 col-md-7">
						<input id="email" 
									 type="email"
									 placeholder="email cím"
									 class="form-control form-control-sm input-email"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="50">
					</div>
				</div>

				<!-- Email confirm -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="email_confirm" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-regular fa-envelope me-1"></i>
						<span class="text-capitalize">email</span>
						<span>cím megerősítése:</span>
					</label>

					<!-- Input email confirm -->
					<div class="col-11 col-md-7">
						<input id="email_confirm" 
									 type="email"
									 placeholder="email cím megerősítése"
									 class="form-control form-control-sm input-email"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="50">
					</div>
				</div>

				<!-- Password -->
				<div class="row input-row mb-0">

					<!-- Label -->
					<label for="password" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-key me-1"></i>
						<span class="text-capitalize">jelszó:</span>
					</label>

					<!-- Input password -->
					<div class="col-11 col-md-7">
						<input id="password" 
									 type="password"
									 placeholder="jelszó"
									 class="form-control form-control-sm input-password"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="20">
					</div>
				</div>

				<!-- Password rule -->
				<ng-show-rule></ng-show-rule>

				<!-- Password confirm -->
				<div class="row input-row mb-2">

					<!-- Label -->
					<label for="password_confirm" 
								 class="col-form-label col-form-label-sm col-md-4 text-md-end fw-semibold">
						<span class="fw-bold text-danger">*</span>
						<i class="fa-solid fa-unlock-keyhole me-1"></i>
						<span class="text-capitalize">jelszó</span>
						<span>megerősítése:</span>
					</label>

					<!-- Input password confirm -->
					<div class="col-11 col-md-7">
						<input id="password_confirm" 
									 type="password"
									 placeholder="jelszó megerősítése"
									 class="form-control form-control-sm input-password"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="20">
					</div>
				</div>

				<!-- Show/Hide password -->
				<ng-show-password></ng-show-password>

				<!-- Test code -->
				<ng-test-code></ng-test-code>
			</form>

			<!-- Footer -->
			<ng-form-dialog-footer form-name="dataForm"
														 accept-id="register"
														 accept-icon="fa-solid fa-address-card"
														 editable="helper.editable"
														 callback="methods.clicked">
			</ng-form-dialog-footer>
		</div>
	</div>
</div>
