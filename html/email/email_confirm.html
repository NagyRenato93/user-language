<!DOCTYPE html>
<html lang="%lang_id%">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>%email_confirm_short%</title>
	<link rel="stylesheet" href="../../components/bootstrap/5.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../components/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="../../common/css/common.css">
	<link rel="stylesheet" href="../../common/css/animations.css">
</head>
<body class="bg-info bg-opacity-10 m-0 p-0">
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="card p-0 col-11 colsm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6
									shadow-bottom-end">
				<div class="card-header lin-grad-blue text-white d-flex align-items-center h-100">
					<img src="../media/image/logo/keri.png" height="40" class="ms-3 d-inline-block">
					<h4 class="d-inline-block ms-4 mb-0">KERI %informatics%</h4>
				</div>
				<div class="card-body pb-1">
					<p class="fs-5">
						<span>%dear%</span>
						<span class="fw-bold">%user_name%!</span>
					</p>
					<h5 class="%class%">%registering_thanks%!</h5>
					<hr>
					<h5 class="card-title text-center my-4">%email_confirmation_successful%!</h5>
					<p class="text-start fs-sm mb-0">%current_date%</p>
				</div>
				<div class="card-footer pb-1">
					<div class="d-flex align-items-center justify-content-end mt-2">
						<a type="button"
							 href="%app_url%" 
							 class="btn btn-primary shadow-sm-bottom-end btnClickEffect me-3"
							 style="min-width:160px;">
							<i class="fa-regular fa-thumbs-up fa-lg me-2"></i>
							<span>Ok</span>
						</a>
					</div>
					<p class="fs-sm mb-0">
						&copy; Copyright 2021-%current_year% KERI %informatics%.
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
